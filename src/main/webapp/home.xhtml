<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
body {
	font-family: Arial, sans-serif;
	background-color: #e8f2f2 !important;
}

.search-btn, .reset-btn, .add-btn, .submit-btn, .cancel-btn {
	background-color: transparent !important;
	color: #004953 !important;
	font-weight: bold;
	border: 2px solid #004953 !important;
	padding: 2px 20px;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.search-btn:hover, .reset-btn:hover, .add-btn:hover, .submit-btn:hover,
	.cancel-btn:hover {
	background-color: #e8f2f2 !important;
}

.dialogButtons {
	display: flex;
	justify-content: flex-end;
	gap: 20px;
	margin-top: 20px;
}
</style>
</h:head>
<h:body>

	<center>
		<h1>
			<p:outputLabel value="Piligrim Management"
				style="font-size: 36px; font-weight: bold;color: #203D3F;" />
		</h1>
	</center>

	<hr />

	<h:form>
		<p:menubar>
			<p:menuitem value="Home" outcome="home" icon="pi pi-home" />
			<p:menuitem value="Piligrim Info" outcome="piligrim"
				icon="pi pi-info-circle" />
			<p:menuitem value="Place" outcome="place" icon="pi pi-map-marker" />
			<p:menuitem value="Country" outcome="country1" icon="pi pi-globe" />
			<p:menuitem value="State" outcome="state1" icon="pi pi-map" />
			<p:menuitem value="City" outcome="city1" icon="pi pi-building" />
		</p:menubar>
	</h:form>

	<br />
	<p:panelGrid layout="grid" id="home-info" columns="2"
		style="width:100%;">

		<p:column>
			<p:card style="width:100%; text-align:center;">
				<f:facet name="title">Pilgrim Info</f:facet>
				<p:divider />

				<p:panelGrid columns="5" style="width:100%;">
					<p:row />
					<p:row />
					<p:row>
						<p:card>
							<f:facet name="title">Total Pilgrims</f:facet>
							<p:outputLabel value="100"
								style="font-size: 24px; font-weight: bold; color: #203D3F;" />
						</p:card>
					</p:row>
					<p:row />
					<p:row />
				</p:panelGrid>
			</p:card>
			<p:card style="width:100%; text-align:center;">
				<f:facet name="title">Rooms Data</f:facet>
				<p:divider />

				<p:panelGrid columns="3" style="width:100%;">

					<p:row>
						<p:card>
							<f:facet name="title">Total Rooms</f:facet>
							<p:outputLabel value="1000"
								style="font-size: 24px; font-weight: bold; color: #203D3F;" />
						</p:card>
					</p:row>

					<p:row>
						<p:card>
							<f:facet name="title">Filled Rooms</f:facet>
							<p:outputLabel value="900"
								style="font-size: 24px; font-weight: bold; color: #203D3F;" />
						</p:card>
					</p:row>

					<p:row>
						<p:card>
							<f:facet name="title">Unfilled Rooms</f:facet>
							<p:outputLabel value="100"
								style="font-size: 24px; font-weight: bold; color: #203D3F;" />
						</p:card>
					</p:row>

				</p:panelGrid>
			</p:card>
		</p:column>

		<p:column>
			<p:card style="width:100%; text-align:center;">
				<f:facet name="title">Important Information</f:facet>
				<p:divider />
				<p:spacer></p:spacer>

				<ul style="text-align: left;">
					<li><p:outputLabel
							value="New places have been added to our database! Visit the Places Page for a comprehensive overview of these details." />
					</li>
					<li><p:outputLabel
							value="We have also made updates to pilgrim-related information. On the Pilgrim Page, you can find detailed records of each pilgrim. This will help in keeping track of pilgrim accommodations." />
					</li>
					<li><p:outputLabel
							value="For a breakdown of the newly added places, including their total room availability and current occupancy rates, kindly visit the Places Page. There youâ€™ll find essential data to help you plan your stay or manage accommodation resources effectively." />
					</li>
				</ul>
			</p:card>
		</p:column>
	</p:panelGrid>

</h:body>
</html>
